<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- My Creation </title>
     <link rel="stylesheet" href="style.css">
</head> 
<body>
    <nav>
        <ul>
            <li class="brand"><img src="image/logo.png"alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of NCs </h1>
            <div class="songitemcontainer">
            <div class="songitem">
                <img src="./image/10.jpg" alt="1" >
                <span>Let me love u </span>
                <span class="songplaylist"><span class="timestramp">05:35<i class="fa-regular fa-1x fa-circle-play"></i></span>
            </span>
            </div>
            <div class="songitem">
                <img src="./image/yadav.jpeg" alt="2" >
                <span>Yadav brand 2 by Elvish Yadav </span>
                <span class="songplaylist"><span class="timestramp">02:54<i class="fa-regular fa-1x fa-circle-play"></i></span>
            </span>
            </div>
            <div class="songitem">
                <img src="./image/namo.jpeg" alt="3" >
                <span>Kedarnath </span>
                <span class="songplaylist"><span class="timestramp">05:35<i class="fa-regular fa-1x fa-circle-play"></i></span>
            </span>
            </div>
            <div class="songitem">
                <img src="./image/thrills.jpeg" alt="4" >
                <span>Cheap Thrills </span>
                <span class="songplaylist"><span class="timestramp">03:32<i class="fa-regular fa-1x fa-circle-play"></i></span>
            </span>
            </div>
            <div class="songitem">
                <img src="./image/unstoppable.jpeg" alt="5" >
                <span>I m unstoppable </span>
                <span class="songplaylist"><span class="timestramp">03:38<i class="fa-regular fa-1x fa-circle-play"></i></span>
            </span>
            </div>
            <div class="songitem">
                <img src="./image/carnival.jpeg" alt="6" >
                <span>Tu aake dekhle </span>
                <span class="songplaylist"><span class="timestramp">05:35<i class="fa-regular fa-1x fa-circle-play"></i></span>
            </span>
            </div>
            <div class="songitem">
                <img src="./image/believer.jpeg" alt="1" >
                <span>Believer </span>
                <span class="songplaylist"><span class="timestramp">05:35<i class="fa-regular fa-1x fa-circle-play"></i></span>
            </span>
            </div>
           </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
       <div class="icons">
        <!--font awesome icon-->
        <i class="fa-solid fa-2x fa-backward-step"></i>
        <i class="fa-regular fa-2x fa-circle-play" id="masterplay"></i>
        <i class="fa-solid fa-2x fa-forward-step"></i>
    </div>
    <div class="songinfo">
        <img src="playing.gif" width="42px">Yadav brand-2 by Elvish
    </div>
    </div>
    <script src="https://kit.fontawesome.com/0fc047d605.js" crossorigin="anonymous"></script>
     <script src="script.js"></script> 
</body>
</html>
